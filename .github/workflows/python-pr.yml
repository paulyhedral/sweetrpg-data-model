name: Python PR

on:
    pull_request:
        branches:
            - develop
        paths:
            - "src/**"
            - "tests/**"
            - setup.cfg
            - setup.py
            - tox.ini
            - "requirements/**"
            - "docs/**"

jobs:
    tests:
        name: ${{ matrix.name }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: Linux,
                      python: "3.11",
                      os: ubuntu-latest,
                      tox: py311,
                    # - {
                    #       name: Windows,
                    #       python: "3.10",
                    #       os: windows-latest,
                    #       tox: py310,
                    #   }
                    # - { name: Mac, python: "3.10", os: macos-latest, tox: py310 }
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python }}
            - name: Update Pip
              run: |
                   pip install -U wheel setuptools
                   python -m pip install -U pip
            - name: Get Pip cache dir
              id: pip_cache
              run: |
                   echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
            - name: Cache Pip
              uses: actions/cache@v3
              with:
                  path: ${{ steps.pip_cache.outputs.dir }}
                  key: pip|${{ runner.os }}|${{ matrix.python }}|${{ hashFiles('setup.py') }}|${{ hashFiles('requirements/*.txt') }}
            - name: Install test utils
              run: |
                   pip install tox
            - name: Tests
              run: |
                   tox -e ${{ matrix.tox }}
